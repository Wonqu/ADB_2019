version: '3.4'
services:
  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgres/data:/var/lib/postgresql/dumps
    ports:
      - "${POSTGRES_PORT}:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128kB"
      - "-c"
      - "effective_cache_size=8kB"